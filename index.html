    <header>
        <h1>¿Cuál es el gran plan de hoy?</h1>
    </header>
    <main>
        <form id="formulario" autocomplete="off">
            <section class="for-inputs">
                <!-- Título de ideas -->
                <div id="div-title">
                    <label for="input-idea" id="label-input">Título del Plan</label>
                    <input type="text" name="input-idea" id="input-idea" placeholder="Ej.: Reels para ig" title="Escribí algo corto y conciso acerca de tu idea">
                </div>
                <!-- Descripcion de ideas -->
                <div id="div-description">
                    <label for="idea-description" id="label-description">Descripción del Plan</label>
                    <textarea id="idea-description" placeholder="Ej.: Mi reels será sobre alienígenas..." rows="2" cols="20" title="Acá podés describir mejor tu idea!"></textarea>
                </div>

            </section>

            <button type="submit" id="submit" title="Enviar">+</button>
        </form>
